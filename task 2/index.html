<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-47ssGp4FzfSAa5AG5c5z5jKk/h2S1dKjCZeX9PXYJRR/P0Ad2+eUJjBbhzx0U0N6U+fx6MhP7OZfmMndT1TjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-list-container">
        <div class="containercha notStart style_per">
          <h1>Not Started</h1>
          <button class="add-task">+ Add</button>
          <div class="tasks"></div>
        </div>

        <div class="containercha inProgress style_per">
          <h1>In Progress</h1>
          <button class="add-task">+ Add</button>
          <div class="tasks"></div>
        </div>

        <div class="containercha completed style_per">
          <h1>Completed</h1>
          <button class="add-task">+ Add</button>
          <div class="tasks"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
